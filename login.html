<!doctype html>
<html>
    <head>
        <title>Anmeldeseite</title>
        <link rel="stylesheet" href="base.css">
        <link rel="stylesheet" href="login.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <ul>
                <li class="error">Falsches Passwort!</li>
                <li class="message">Bitte melde dich an.</li>
            </ul>
        </header>
        <main>
            <form>
                <p><input type="text" placeholder="UserID" name="userid"></p>
                <p><input type="password" placeholder="Passwort" name="password"></p>
                <p><input type="submit" value="Anmelden"></p>
            </form>
        </main>
    </body>
</html>
